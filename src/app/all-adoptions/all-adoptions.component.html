<!DOCTYPE html>
<html lang="en">
    <head>
        <title>All Adoptions</title>
        
    </head>

    <body>
        <h1>All Adoptions</h1>
        
        <div class="adoptions">
            <app-adoption-card *ngFor="let a of adoptions"
            [adoption] = "a"
            (removedAdoption)="delete(a.adoptionId)"
            ></app-adoption-card>
        </div>
        
    </body>
