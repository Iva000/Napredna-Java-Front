<div class="gridContainer">
    <div class="petInfo">
        <h4>Name: {{pet.name}}</h4>
        <h4>Age: {{pet.age}}</h4>
        <h4>Type: {{pet.type.name}}</h4>
        <h4>Gender: {{pet.gender}}</h4>
        <h4>Description: {{pet.description}}</h4>
        <h4 class="buttons"><button (click)="update(pet.id)" class="button">Change</button><button (click)="delete(pet.id)" class="button">Delete</button></h4>

    </div>
</div>
